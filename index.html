<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/normalize.css" type="text/css">
    <link rel="stylesheet" href="./assets/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/de5e36ff6b.js" crossorigin="anonymous"></script>
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="to-do-container">
        <header>
            <h1>To Do List</h1>
        </header>
        <form id="to-do-form">
            <p>Add your task...</p>
            <div class="form-control">
                <input type="text" id="to-do-input" placeholder="What're you going to do??">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edit your task</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
             <button id="cancel-edit-btn">Cancel</button>
        </form>
        <div class="toolbar">
            <div id="search">
                <h4>Search:</h4>
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search...">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filter:</h4>
                <select id="filter-search">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="to-do">Task to do</option>
                </select>
            </div>
        </div>
        <div id="to-do-list">
            <div class="to-do" id="test"> <!--Lista será criada pelo JS, apenas teste-->
                <h3>Be happy</h3>
                <button class="finish-to-do">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-to-do">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-to-do">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="to-do"> <!--Lista será criada pelo JS, apenas teste-->
                <h3>Learn JavaScript</h3>
                <button class="finish-to-do">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-to-do">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-to-do">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
